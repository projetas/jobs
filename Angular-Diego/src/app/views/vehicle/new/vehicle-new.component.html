<div class="animated fadeIn">
  <form [formGroup]="createForm">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>New Vehicle</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="brand">Brand</label>
                  <input type="text" maxlength="40" class="form-control" id="brand" formControlName="brand" placeholder="brand" [(ngModel)]="vehicle.brand">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="model">Model</label>
                  <input type="text" maxlength="50" class="form-control" id="model" formControlName="model" placeholder="model" [(ngModel)]="vehicle.model">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="price">Price</label>
                  <input currencyMask [(ngModel)]="value" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" 
                    maxlength="15" class="form-control" id="price" formControlName="price" placeholder="price" [(ngModel)]="vehicle.price">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="year">year</label>
                  <input maxlength="4" type="number" min="0" max="9999" class="form-control" id="year" formControlName="year" placeholder="year" [(ngModel)]="vehicle.year"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" maxlength="500" class="form-control" id="description" formControlName="description" placeholder="description" [(ngModel)]="vehicle.description">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="new">New</label>
                  <div class="col-md-9 col-form-label">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="new" formControlName="isNew" id="isNew" [(ngModel)]="vehicle.isNew">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-primary" (click)="save()"><i class="fa fa-dot-circle-o"></i> Submit</button>
            </div>
        </div>
      </div>
    </div>
    </div>
  </form>
</div>
