<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Persist Vehicle</title>
<link rel='stylesheet' href='../css/bootstrap.min.css' />
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Persist Vehicle</h1>
		</div>
		<div class="panel-body">
			<form action="#" method="POST" style="margin: 20px 0"
				th:object="${vehicle}" th:action="@{/}" class="form-horizontal">
				<input th:field="*{id}" hidden="true">
				<div class="form-group">
					<label class="control-label col-sm-2" for="brand">Brand:*</label>
					<div class="col-sm-6">
						<input id="brand" type="text" class="form-control"
							th:field="*{brand}" required="required"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="model">Model:*</label>
					<div class="col-sm-6">
						<input id="model" type="text" class="form-control col-sm-6"
							th:field="*{model}" required="required"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="color">Color:*</label>
					<div class="col-sm-6">
						<input id="color" type="text" class="form-control col-sm-6"
							th:field="*{color}" required="required"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="year">Year:*</label>
					<div class="col-sm-6">
						<input id="year" type="text" class="form-control col-sm-6" maxlength="4"
							th:field="*{year}" min="0" required="required" onkeypress="return isNumberKey(event)"/>
						<script type="text/javascript">
							function isNumberKey(evt){
							    var charCode = (evt.which) ? evt.which : event.keyCode
							    if (charCode > 31 && (charCode < 48 || charCode > 57)){
							        return false;
								}
							    return true;
							}
						</script>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="price">Price:*</label>
					<div class="col-sm-6">
						<input id="price" type="number" class="form-control col-sm-6"
							th:field="*{price}" required="required" step="0.01" min="0.00"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="description">Description:</label>
					<div class="col-sm-6">
						<textarea id="description" class="form-control col-sm-6"
							th:field="*{description}" rows="5"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label class="control-label"><input type="checkbox" th:field="*{newCar}">Is new?</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="registrationDate">Date
						of Registration:</label>
					<div class="col-sm-6">
						<input id="registrationDate" type="text"
							class="form-control col-sm-6" readonly="readonly"
							th:field="*{registrationDate}" th:value="*{registrationDate}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="updateDate">Date
						of Update:</label>
					<div class="col-sm-6">
						<input id="updateDate" type="text" class="form-control col-sm-6"
							readonly="readonly" th:field="*{updateDate}" th:value="*{updateDate}"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Submit</button>
						<a class="btn btn-info" th:href="@{/}">Back</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
